<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RocketShoes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo" id="logo" />
      <a href="#">HOMEM</a>
      <a href="#">MULHER</a>
      <a href="#">CRINÇA</a>
      <a href="#">CUSTOMIZAR</a>
      <form action="">
        <img
          src="./assets/icon-search.svg"
          alt="icon-search"
          id="icon-search"
        />
        <input
          type="text"
          name="pesquisa"
          id="pesquisa"
          placeholder="Pesquisa"
        />
      </form>
      <img src="./assets/icon-bag.svg" alt="icon-bag" id="icon-bag" />
    </header>
    <main class="main">
      <div class="main-left">
        <div>
          <h1>Tênis Esportivo Para Corrida Top</h1>
          <p id="description">
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
            musculoso.
          </p>
          <p id="price">R$ 1.000,00</p>
          <button>COMPRAR</button>
        </div>
      </div>
      <div class="main-right">
        <div>
          <img src="/assets/tenis-1-ampliado.png" alt="Tênis" id="image-set" />
        </div>

        <div id="images">
          <img src="./assets/tenis-1-galeria.png" alt="Tênis" />
          <img
            src="./assets/tenis-2-galeria.png"
            alt="Tênis"
            id="image-select"
          />
          <img src="./assets/tenis-3-galeria.png" alt="Tênis" />
        </div>
      </div>
    </main>
    <footer>
      <iframe
        src="https://www.youtube.com/embed/o8ZyiDw8DnY"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <div><a href="#">FACEBOOK</a></div>
      <div><a href="#">INSTAGRAM</a></div>
      <div><a href="#">YOUTUBE</a></div>
      <div><a href="#">TWITTER</a></div>
      <div>
        <a href="#">Explore mais</a>
        <img src="./assets/icon-arrow.svg" alt="Arrow" />
      </div>
    </footer>
  </body>
</html>
