<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RocketShoes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo" />
      <p>HOMEM</p>
      <p>MULHER</p>
      <!-- <div class="cor"> -->
      <p>CRINÇA</p>
      <p>CUSTOMIZAR</p>
      <form action="">
        <input
          type="text"
          name="pesquisa"
          id="pesquisa"
          placeholder="Pesquisa"
        />
      </form>
      <img src="./assets/icon-bag.svg" alt="" />
      <!-- </div> -->
    </header>
    <main class="main">
      <div>
        <h1>Tênis Esportivo Para Corrida Top</h1>
        <p>
          Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
          musculoso.
        </p>
        <p>R$ 1.000,00</p>
        <button>COMPRAR</button>
      </div>
      <div>
        <div>
          <img src="/assets/tenis-1-ampliado.png" alt="Tênis" />
        </div>

        <div>
          <img src="./assets/tenis-1-galeria.png" alt="Tênis" />
          <img src="./assets/tenis-2-galeria.png" alt="Tênis" />
          <img src="./assets/tenis-3-galeria.png" alt="Tênis" />
        </div>
      </div>
    </main>
    <footer>
      <img src="./assets/img-video.png" alt="Imagem de um vídeo" />
      <p>FACEBOOK</p>
      <p>INSTAGRAM</p>
      <p>YOUTUBE</p>
      <p>TWITTER</p>
      <div>
        <p>Explore mais</p>
        <img src="./assets/icon-arrow.svg" alt="Arrow" />
      </div>
    </footer>
  </body>
</html>
